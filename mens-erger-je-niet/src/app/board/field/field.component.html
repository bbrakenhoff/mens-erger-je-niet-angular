<div
  class="field"
  *ngIf="field"
  [ngClass]="
    !isNormalField
      ? (field.color | pawnColor: (isStartField ? 'border' : 'bg'))
      : ''
  "
  [class.start-field]="isStartField"
  [class.normal-field]="isNormalField"
>
  <div
    *ngIf="field?.pawn"
    [ngClass]="field.pawn?.color | pawnColor: 'bg'"
    class="pawn"
  ></div>
  <!-- <span>{{ index }}</span> -->
</div>
<div class="placeholder-field" *ngIf="!field"></div>
