<div
  id="test-field"
  class="field"
  *ngIf="field"
  [ngClass]="field.color"
  [class.start-field]="isStartField"
  [class.normal-field]="isNormalField"
  [class.home-field]="isHomeField"
  [class.landing-field]="isLandingField"
>
  <button
    (click)="onClickPawn()"
    id="test-pawn"
    [disabled]="isPawnEnabled"
    *ngIf="field?.pawn"
    [ngClass]="field.pawn?.color"
    class="pawn"
  ></button>
</div>
<div class="placeholder-field" *ngIf="!field"></div>
