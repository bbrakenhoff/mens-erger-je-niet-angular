<div class="container border m-5 p-5">
  <div class="row">
    <div class="col">
      <button
        (click)="onClickBtnRollDice()"
        id="btn-rollDice"
        class="btn btn-primary mb-4 me-1"
      >
        Roll dice
      </button>
      <button
        (click)="onClickBtnNextPlayer()"
        id="btn-nextPlayer"
        class="btn btn-primary mb-4"
      >
        Next player
      </button>
    </div>
    <div class="row">
      <div class="col mb-3">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let player of game.players; let i = index"
            [class.text-bg-light]="i === game.currentPlayerIndex"
          >
            <span
              class="badge me-3 fs-6"
              [ngClass]="player.pawns[0].color | pawnColor: 'bg'"
              >Player {{ i + 1 }}
            </span>
            <span
              class="badge fs-6"
              [ngClass]="player.pawns[0].color | pawnColor: 'bg'"
            >
              latest dice roll {{ player.latestDiceRoll }}
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-board [board]="game.board"></app-board>
      </div>
    </div>
  </div>
</div>
