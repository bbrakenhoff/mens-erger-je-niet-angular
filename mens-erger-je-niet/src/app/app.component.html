<div class="container m-5 text-center">
  <div class="row gx-0">
    <div class="col">
      <div class="card h-100" style="border-radius: 0">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="card-text">Latest dice roll</div>
          <h1 class="card-title">{{ game.currentPlayer.latestDiceRoll }}</h1>
          <button
            (click)="onClickBtnRollDice()"
            id="btn-rollDice"
            class="btn btn-light"
          >
            Roll dice
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 border-start-0" style="border-radius: 0">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="card-text">Current player</div>
          <h1
            class="card-title"
            [ngClass]="game.currentPlayer.pawnColor | pawnColor: 'fg'"
          >
            Player {{ game.currentPlayerIndex + 1 }}
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card border-top-0" style="border-radius: 0">
      <div class="card-body">
        <app-board
          [board]="game.board"
          (pawnClicked)="onClickPawn($event)"
        ></app-board>
      </div>
    </div>
  </div>
</div>
