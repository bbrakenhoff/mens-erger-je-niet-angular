<div class="container border m-5 p-5">
  <div class="row">
    <div class="col-2">
      Last dice roll:
      {{ game.players[game.currentPlayerIndex].numberOfEyesRolledWithDice }}
    </div>
    <div class="col">
      <button
        (click)="onClickBtnRollDice()"
        id="btn-rollDice"
        class="btn btn-primary mb-4 me-1"
      >
        Roll dice
      </button>
      <button
        (click)="onClickBtnNextPlayer()"
        id="btn-nextPlayer"
        class="btn btn-primary mb-4"
      >
        Next player
      </button>
    </div>
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let player of game.players; let i = index"
            [ngClass]="{ 'text-primary': i === game.currentPlayerIndex }"
          >
            Player {{ i + 1 }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
